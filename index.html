<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Moxy Bengaluru Airport Prestige Tech Cloud</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling */
        text-align: center;
        background-color: #231F20;
      }
      #unity-container {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
      }
      #expand-btn {
        position: absolute;
        bottom: 60px;
        right: 60px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      #expand-btn:hover {
        background: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <button id="expand-btn">Expand</button>
    </div>
    
    <script src="Build/moxy_05_dec_1.loader.js"></script>
    <script>
      function resizeCanvas() {
        const canvas = document.getElementById("unity-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function lockOrientation() {
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock("landscape").catch(err => console.warn("Orientation lock failed:", err));
        }
      }

      function goFullscreen() {
        const doc = document.documentElement; // Use entire document for fullscreen
        window.scrollTo(0, 0); // Prevents shifting on iOS

        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
          if (doc.requestFullscreen) {
            doc.requestFullscreen();
          } else if (doc.mozRequestFullScreen) {
            doc.mozRequestFullScreen();
          } else if (doc.webkitRequestFullscreen) {
            doc.webkitRequestFullscreen();
          } else if (doc.msRequestFullscreen) {
            doc.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }

        lockOrientation();
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas(); // Initialize size on load

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/moxy_05_dec_1.data",
        frameworkUrl: "Build/moxy_05_dec_1.framework.js",
        codeUrl: "Build/moxy_05_dec_1.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "LifeVR",
        productName: "Moxy Bengaluru Airport Prestige Tech Cloud",
        productVersion: "0.1",
      });

      document.getElementById("expand-btn").addEventListener("click", goFullscreen);
    </script>
  </body>
</html>
