<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Fullscreen Canvas Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      #parent {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      #myCanvas {
        border: 1px solid #d3d3d3;
        background-color: #ffffff;
      }
      #expand-btn {
        position: absolute;
        bottom: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <canvas id="myCanvas" width="200" height="100">
        Your browser does not support the HTML canvas tag.
      </canvas>
      <button id="expand-btn">Expand</button>
    </div>

    <script>
      const c = document.getElementById("myCanvas");
      const ctx = c.getContext("2d");

      // Draw initial content on the canvas
      ctx.font = "30px Arial";
      ctx.fillText("Hello World", 10, 50);

      // Fullscreen logic
      document.getElementById('expand-btn').onclick = async () => {
        try {
          // Attempt to enter fullscreen mode
          if (c.requestFullscreen) {
            await c.requestFullscreen();
          } else if (c.webkitRequestFullscreen) { // Safari-specific
            await c.webkitRequestFullscreen();
          } else if (c.msRequestFullscreen) { // IE/Edge
            await c.msRequestFullscreen();
          }

          // iOS-specific: Scroll to hide the address bar
          setTimeout(() => {
            window.scrollTo(0, 1);
            resizeCanvas();
          }, 300);
        } catch (error) {
          console.error('Fullscreen failed:', error);
        }
      };

      // Resize canvas to fit the screen
      function resizeCanvas() {
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        ctx.font = "30px Arial";
        ctx.fillText("Hello World", 10, 50);
      }

      // Handle orientation change
      window.addEventListener('orientationchange', () => {
        setTimeout(() => {
          window.scrollTo(0, 1);
          resizeCanvas();
        }, 500);
      });

      // Handle window resize
      window.addEventListener('resize', () => {
        resizeCanvas();
      });

      // iOS-specific: Hide address bar on page load
      window.addEventListener('load', () => {
        setTimeout(() => {
          window.scrollTo(0, 1);
        }, 300);
      });

      // iOS-specific: Hide address bar on touch events
      document.addEventListener('touchstart', () => {
        setTimeout(() => {
          window.scrollTo(0, 1);
        }, 300);
      });
    </script>
  </body>
</html>
