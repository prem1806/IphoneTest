<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 360 WebGL</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling */
        text-align: center;
        background-color: #231F20;
      }
      #unity-container {
        position: absolute;
        width: 100vw;
        height: 90vh;
        top: 0;
        left: 0;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
      }
      #fullscreen-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      #fullscreen-button:hover {
        background: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <button id="fullscreen-button">ðŸ”³</button>
    </div>
    
    <script src="Build/Webgl final.loader.js"></script>
    <script>
      function resizeCanvas() {
        const canvas = document.getElementById("unity-canvas");
        const container = document.getElementById("unity-container");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        container.style.width = "100vw";
        container.style.height = "90vh";
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas(); // Initialize size on page load

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Webgl final.data",
        frameworkUrl: "Build/Webgl final.framework.js",
        codeUrl: "Build/Webgl final.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "360 WebGL",
        productVersion: "0.1",
      });

      const fullscreenButton = document.getElementById("fullscreen-button");
      fullscreenButton.addEventListener("click", () => {
        const doc = document.documentElement; // Use entire document for fullscreen
        window.scrollTo(0, 0); // Prevents shifting on iOS

        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
          if (doc.requestFullscreen) {
            doc.requestFullscreen();
          } else if (doc.mozRequestFullScreen) { // Firefox
            doc.mozRequestFullScreen();
          } else if (doc.webkitRequestFullscreen) { // Chrome, Safari, Opera
            doc.webkitRequestFullscreen();
          } else if (doc.msRequestFullscreen) { // IE/Edge
            doc.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.mozCancelFullScreen) { // Firefox
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) { // IE/Edge
            document.msExitFullscreen();
          }
        }
      });
    </script>
  </body>
</html>
